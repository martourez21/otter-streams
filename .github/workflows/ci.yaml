name: Otter Streams CI Pipeline with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '11', '17' ]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Install all modules to local repository
        run: mvn -B clean install -DskipTests

      - name: Run Tests
        run: mvn -B test
        continue-on-error: true

      - name: Generate Test Report
        if: always()
        run: mvn surefire-report:report-only
        continue-on-error: true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-jdk-${{ matrix.java }}
          path: |
            **/target/surefire-reports/
            **/target/site/

  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install modules first
        run: mvn -B clean install -DskipTests

      - name: Run Maven Verify
        run: mvn -B verify -DskipTests

      - name: Check Code Style (if configured)
        run: |
          if grep -q "maven-checkstyle-plugin" pom.xml; then
            mvn checkstyle:check
          else
            echo "Checkstyle not configured, skipping"
          fi
        continue-on-error: true

  package:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install and package artifacts
        run: mvn -B clean install -DskipTests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: |
            **/target/*.jar
            !**/target/original-*.jar
            !**/target/*-tests.jar
          retention-days: 7

  publish:
    needs: [build, code-quality]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code with templates
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Maven settings for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>\${env.GITHUB_ACTOR}</username>
                <password>\${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Set version to SNAPSHOT for main branch
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ ! "$CURRENT_VERSION" == *-SNAPSHOT ]]; then
            mvn versions:set -DnewVersion="${CURRENT_VERSION}-SNAPSHOT" -DgenerateBackupPoms=false
          fi

      - name: Build and generate documentation
        run: mvn -B clean install javadoc:jar source:jar -DskipTests -Dmaven.javadoc.failOnError=false -Dmaven.javadoc.failOnWarnings=false

      - name: Get current version for Javadoc path
        id: get_version
        run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

      - name: Generate HTML pages from templates
        run: |
          mkdir -p gh-pages-root
          mkdir -p gh-pages-root/modules
          
          # Copy all template files
          echo "Copying template files..."
          
          # Copy root-level HTML files
          if [ -d ".github/workflows/templates" ]; then
            # Copy all .html files from templates root
            find .github/workflows/templates -maxdepth 1 -name "*.html" -exec cp {} gh-pages-root/ \;
          
            # Copy all module HTML files
            if [ -d ".github/workflows/templates/modules" ]; then
              find .github/workflows/templates/modules -name "*.html" -exec cp {} gh-pages-root/modules/ \;
            fi
          else
            echo "Warning: Templates directory not found"
          fi
          
          # Generate main index with current version
          sed "s/\${VERSION}/${{ steps.get_version.outputs.VERSION }}/g" \
            .github/workflows/templates/index.html > gh-pages-root/index.html
          
          # Create README redirect
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=./index.html"></head><body>Redirecting...</body></html>' > gh-pages-root/README.html
          
          echo "Generated HTML pages for version: ${{ steps.get_version.outputs.VERSION }}"

      - name: Debug - List generated files
        run: |
          echo "=== Files in gh-pages-root ==="
          find gh-pages-root -type f | sort
          echo ""
          echo "=== Checking for required files ==="
          REQUIRED_FILES=(
            "index.html"
            "getting-started.html"
            "documentation.html"
            "modules/architecture.html"
            "modules/core.html"
            "modules/examples.html"
            "modules/metrics.html"
            "modules/onnx.html"
            "modules/pmml.html"
            "modules/pytorch.html"
            "modules/remote.html"
            "modules/tensorflow.html"
            "modules/xgboost.html"
          )
          
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "gh-pages-root/$file" ]; then
              echo "✓ Found: $file"
            else
              echo "✗ Missing: $file"
            fi
          done

      - name: Deploy HTML pages to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-root
          keep_files: true

      - name: Generate aggregated Javadoc for GitHub Pages
        run: mvn -B javadoc:aggregate -Dmaven.javadoc.failOnError=false -Dmaven.javadoc.failOnWarnings=false
        continue-on-error: true

      - name: Check if Javadoc was generated
        id: check_javadoc
        run: |
          if [ -d "target/site/apidocs" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Javadoc generated successfully"
            ls -la target/site/apidocs/
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Javadoc directory not found"
          fi

      - name: Deploy Javadoc to GitHub Pages
        if: always() && steps.check_javadoc.outputs.exists == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/apidocs
          destination_dir: javadoc/${{ steps.get_version.outputs.VERSION }}
          keep_files: true
        continue-on-error: true

      - name: Check if version exists in GitHub Packages
        id: check_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
             "https://maven.pkg.github.com/martourez21/otter-streams/com/codedstreams/otter-streams/$VERSION/otter-streams-$VERSION.pom" \
             | grep -q "404"; then
            echo "exists=false" >> $GITHUB_OUTPUT
          else
            echo "exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to GitHub Packages
        if: steps.check_version.outputs.exists == 'false'
        run: mvn -B deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip deployment - version exists
        if: steps.check_version.outputs.exists == 'true'
        run: echo "Version already exists in GitHub Packages, skipping deployment"

  publish-release:
    needs: [build, code-quality]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      contents: write
      packages: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Maven settings for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>\${env.GITHUB_ACTOR}</username>
                <password>\${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Maven version
        run: mvn versions:set -DnewVersion=${{ steps.version.outputs.VERSION }} -DgenerateBackupPoms=false

      - name: Build release artifacts with documentation
        run: mvn -B clean install javadoc:jar source:jar -DskipTests -Dmaven.javadoc.failOnError=false -Dmaven.javadoc.failOnWarnings=false

      - name: Generate release HTML pages
        run: |
          mkdir -p gh-pages-root
          mkdir -p gh-pages-root/modules
          
          echo "Copying template files for release..."
          
          # Copy all template files
          if [ -d ".github/workflows/templates" ]; then
            # Copy all .html files from templates root
            find .github/workflows/templates -maxdepth 1 -name "*.html" -exec cp {} gh-pages-root/ \;
          
            # Copy all module HTML files
            if [ -d ".github/workflows/templates/modules" ]; then
              find .github/workflows/templates/modules -name "*.html" -exec cp {} gh-pages-root/modules/ \;
            fi
          fi
          
          # Generate release index with release version
          if [ -f ".github/workflows/templates/release-index.html" ]; then
            sed "s/\${VERSION}/${{ steps.version.outputs.VERSION }}/g" \
              .github/workflows/templates/release-index.html > gh-pages-root/index.html
          else
            # Fallback to regular index if release-index doesn't exist
            sed "s/\${VERSION}/${{ steps.version.outputs.VERSION }}/g" \
              .github/workflows/templates/index.html > gh-pages-root/index.html
          fi
          
          echo "Generated release pages for version: ${{ steps.version.outputs.VERSION }}"

      - name: Debug - List release files
        run: |
          echo "=== Files in gh-pages-root for release ==="
          find gh-pages-root -type f | sort
          echo ""
          echo "Total files: $(find gh-pages-root -type f | wc -l)"

      - name: Deploy updated HTML pages to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-root
          keep_files: true

      - name: Generate aggregated Javadoc
        run: mvn -B javadoc:aggregate -Dmaven.javadoc.failOnError=false -Dmaven.javadoc.failOnWarnings=false
        continue-on-error: true

      - name: Create release package
        run: |
          mkdir -p release-artifacts
          # Copy all JAR files (main, sources, javadoc)
          find . -name "*.jar" \
            -not -path "*/target/original-*" \
            -not -path "*/target/*-tests.jar" \
            -exec cp {} release-artifacts/ \;
          
          echo "Release artifacts:"
          ls -lh release-artifacts/

      - name: Generate individual module Javadoc archives
        run: |
          for module in ml-inference-core otter-stream-onnx otter-stream-tensorflow otter-stream-pytorch otter-streams-xgboost otter-stream-pmml otter-stream-remote otter-stream-examples; do
            if [ -d "$module/target/apidocs" ]; then
              echo "Creating Javadoc archive for $module"
              cd $module/target
              tar -czf ../../release-artifacts/${module}-javadoc-${{ steps.version.outputs.VERSION }}.tar.gz apidocs/
              cd ../..
            else
              echo "Warning: No apidocs found for $module"
            fi
          done

      - name: Generate aggregated Javadoc archive
        run: |
          if [ -d "target/site/apidocs" ]; then
            cd target/site
            tar -czf ../../release-artifacts/otter-streams-javadoc-aggregated-${{ steps.version.outputs.VERSION }}.tar.gz apidocs/
          else
            echo "Warning: No aggregated apidocs found"
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*
          fail_on_unmatched_files: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy aggregated Javadoc to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/apidocs
          destination_dir: javadoc/${{ steps.version.outputs.VERSION }}
          keep_files: true

      - name: Publish to GitHub Packages
        run: mvn -B deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: [build, code-quality, package]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" == "failure" ] || [ "${{ needs.code-quality.result }}" == "failure" ]; then
            echo "Build or quality checks failed"
            exit 1
          else
            echo "All checks passed"
          fi