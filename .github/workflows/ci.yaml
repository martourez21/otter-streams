name: Maven CI/CD for Multi-Module Project

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      # Build and install all modules to local repo
      - name: Build with Maven
        run: mvn -B clean install -DskipTests

      - name: Run tests
        run: mvn -B test
        continue-on-error: true

      - name: Package all modules
        run: mvn -B package -DskipTests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/target/*.jar
            !**/target/*sources.jar
            !**/target/*javadoc.jar
            !**/target/original-*.jar
            !**/target/*-tests.jar

  generate-docs:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # Generate aggregated Javadocs for all modules
      - name: Generate Javadocs
        run: mvn javadoc:aggregate

      - name: Upload Javadocs
        uses: actions/upload-artifact@v4
        with:
          name: javadocs
          path: target/site/apidocs/

  deploy-docs:
    runs-on: ubuntu-latest
    needs: generate-docs
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup gh-pages branch
        run: |
          if git ls-remote --exit-code --heads origin gh-pages; then
            git checkout --orphan temp-gh-pages
            git rm -rf .
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

      - name: Download Javadocs
        uses: actions/download-artifact@v4
        with:
          name: javadocs
          path: .

      - name: Commit and push to gh-pages
        run: |
          git add .
          git commit -m "Deploy Javadocs for ${{ github.sha }}" || echo "No changes to commit"
          if git ls-remote --exit-code --heads origin gh-pages; then
            git push --force origin HEAD:gh-pages
          else
            git push origin HEAD:gh-pages
          fi

  deploy-package:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Maven for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      # Deploy all modules to GitHub Packages
      - name: Publish to GitHub Packages
        run: |
          echo "Deploying all modules to GitHub Packages..."
          
          # Build and deploy each module individually to ensure proper dependency resolution
          for module in ml-inference-core \
                        otter-stream-onnx \
                        otter-stream-tensorflow \
                        otter-stream-pytorch \
                        otter-streams-xgboost \
                        otter-stream-pmml \
                        otter-stream-remote; do
            echo "========================================"
            echo "Building and deploying: $module"
            echo "========================================"
            mvn -B clean deploy -pl $module -am -DskipTests
          done
          
          # Deploy examples last since it depends on other modules
          echo "========================================"
          echo "Building and deploying: otter-stream-examples"
          echo "========================================"
          mvn -B clean deploy -pl otter-stream-examples -am -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}