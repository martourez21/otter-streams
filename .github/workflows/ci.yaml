name: Java CI with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean compile -DskipTests

      - name: Run tests
        run: mvn -B test
        continue-on-error: true

      - name: Package
        run: mvn -B package -DskipTests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/target/*.jar
            !**/target/*sources.jar
            !**/target/*javadoc.jar

  generate-docs:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Generate Javadocs
        run: mvn javadoc:aggregate

      - name: Upload Javadocs
        uses: actions/upload-artifact@v4
        with:
          name: javadocs
          path: target/site/apidocs/

  deploy-docs:
    runs-on: ubuntu-latest
    needs: generate-docs
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup gh-pages branch
        run: |
          if git ls-remote --exit-code --heads origin gh-pages; then
            git checkout --orphan temp-gh-pages
            git rm -rf .
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

      - name: Download Javadocs
        uses: actions/download-artifact@v4
        with:
          name: javadocs
          path: .

      - name: Commit and push to gh-pages
        run: |
          git add .
          git commit -m "Deploy Javadocs for ${{ github.sha }}" || echo "No changes to commit"
          if git ls-remote --exit-code --heads origin gh-pages; then
            git push --force origin HEAD:gh-pages
          else
            git push origin HEAD:gh-pages
          fi

  deploy-package:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Maven for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          
            <!-- Also configure repository for downloading dependencies -->
            <profiles>
              <profile>
                <id>github</id>
                <repositories>
                  <repository>
                    <id>github</id>
                    <url>https://maven.pkg.github.com/${{ github.repository }}</url>
                  </repository>
                </repositories>
              </profile>
            </profiles>
          
            <activeProfiles>
              <activeProfile>github</activeProfile>
            </activeProfiles>
          </EOF

      # Build and install all modules locally first
      - name: Build and install locally
        run: mvn -B clean install -DskipTests

      # Deploy ALL modules at once
      - name: Deploy to GitHub Packages
        run: |
          echo "Deploying all modules to GitHub Packages..."
          echo "Repository: https://maven.pkg.github.com/${{ github.repository }}"
          
          # Deploy all modules except parent
          mvn -B deploy -DskipTests
          
          # Or deploy each module individually if needed
          # for module in ml-inference-core \
          #               otter-stream-onnx \
          #               otter-stream-tensorflow \
          #               otter-stream-pytorch \
          #               otter-streams-xgboost \
          #               otter-stream-pmml \
          #               otter-stream-remote \
          #               otter-stream-examples; do
          #   echo "Deploying $module..."
          #   mvn -B deploy -pl $module -am -DskipTests
          # done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Verify deployment was successful
      - name: Verify package deployment
        run: |
          echo "=== Checking deployed packages ==="
          echo "Packages should be available at: https://github.com/${{ github.repository }}/packages"
          echo ""
          echo "Direct package URLs:"
          echo "- https://maven.pkg.github.com/${{ github.repository }}/com/codedstreams/ml-inference-core/1.0.0/"
          echo "- https://maven.pkg.github.com/${{ github.repository }}/com/codedstreams/otter-stream-onnx/1.0.0/"
          echo "- https://maven.pkg.github.com/${{ github.repository }}/com/codedstreams/otter-stream-tensorflow/1.0.0/"
          echo ""
          echo "To use these packages in another project, add to pom.xml:"
          echo ""
          echo "<dependency>"
          echo "  <groupId>com.codedstreams</groupId>"
          echo "  <artifactId>ml-inference-core</artifactId>"
          echo "  <version>1.0.0</version>"
          echo "</dependency>"
          echo ""
          echo "And configure repository in settings.xml or pom.xml"