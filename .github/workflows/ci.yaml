name: Otter-Streams CI Pipeline with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '11', '17' ]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Install all modules to local repository
        run: mvn -B clean install -DskipTests

      - name: Run Tests
        run: mvn -B test
        continue-on-error: true

      - name: Generate Test Report
        if: always()
        run: mvn surefire-report:report-only
        continue-on-error: true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-jdk-${{ matrix.java }}
          path: |
            **/target/surefire-reports/
            **/target/site/

  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install modules first
        run: mvn -B clean install -DskipTests

      - name: Run Maven Verify
        run: mvn -B verify -DskipTests

      - name: Check Code Style (if configured)
        run: |
          if grep -q "maven-checkstyle-plugin" pom.xml; then
            mvn checkstyle:check
          else
            echo "Checkstyle not configured, skipping"
          fi
        continue-on-error: true

  package:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install and package artifacts
        run: mvn -B clean install -DskipTests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: |
            **/target/*.jar
            !**/target/original-*.jar
            !**/target/*-tests.jar
          retention-days: 7

  publish:
    needs: [build, code-quality]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Maven settings for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>\${env.GITHUB_ACTOR}</username>
                <password>\${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Set version to SNAPSHOT for main branch
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ ! "$CURRENT_VERSION" == *-SNAPSHOT ]]; then
            mvn versions:set -DnewVersion="${CURRENT_VERSION}-SNAPSHOT" -DgenerateBackupPoms=false
          fi

      - name: Build and generate documentation
        run: mvn -B clean install javadoc:jar source:jar -DskipTests -Dmaven.javadoc.failOnError=false -Dmaven.javadoc.failOnWarnings=false

      - name: Verify Javadoc generation
        run: |
          echo "Checking for generated Javadoc JARs..."
          find . -name "*-javadoc.jar" -type f
          echo "Checking for Javadoc directories..."
          find . -path "*/target/apidocs" -type d

      - name: Upload Javadoc artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: javadoc-artifacts
          path: |
            **/target/*-javadoc.jar
            **/target/apidocs/
          retention-days: 7

      - name: Check if version exists in GitHub Packages
        id: check_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
             "https://maven.pkg.github.com/martourez21/otter-streams/com/codedstreams/otter-streams/$VERSION/otter-streams-$VERSION.pom" \
             | grep -q "404"; then
            echo "exists=false" >> $GITHUB_OUTPUT
          else
            echo "exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to GitHub Packages
        if: steps.check_version.outputs.exists == 'false'
        run: mvn -B deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip deployment - version exists
        if: steps.check_version.outputs.exists == 'true'
        run: echo "Version already exists in GitHub Packages, skipping deployment"

      - name: Generate aggregated Javadoc for GitHub Pages
        run: mvn -B javadoc:aggregate -Dmaven.javadoc.failOnError=false -Dmaven.javadoc.failOnWarnings=false
        continue-on-error: true

      - name: Get current version for Javadoc path
        id: get_version
        run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

      - name: Check if Javadoc was generated
        id: check_javadoc
        run: |
          if [ -d "target/site/apidocs" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ Javadoc generated successfully"
            ls -la target/site/apidocs/
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Javadoc directory not found"
          fi

      - name: Deploy Javadoc to GitHub Pages
        if: always() && steps.check_javadoc.outputs.exists == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/apidocs
          destination_dir: javadoc/${{ steps.get_version.outputs.VERSION }}
          keep_files: true
        continue-on-error: true

      - name: Create Javadoc index page
        if: always()
        run: |
          mkdir -p gh-pages-root
          cat > gh-pages-root/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Otter Streams - API Documentation</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              .version { padding: 10px; margin: 10px 0; background: #f5f5f5; border-left: 4px solid #0066cc; }
              a { color: #0066cc; text-decoration: none; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>Otter Streams API Documentation</h1>
            <p>Production-grade ML inference library for Apache Flink streaming applications</p>
            <div class="version">
              <h3>Latest Version</h3>
              <a href="javadoc/${{ steps.get_version.outputs.VERSION }}/index.html">Version ${{ steps.get_version.outputs.VERSION }}</a>
            </div>
            <p><a href="https://github.com/martourez21/otter-streams">← Back to Repository</a></p>
          </body>
          </html>
          EOF

      - name: Deploy index to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-root
          keep_files: true
        continue-on-error: true

  publish-release:
    needs: [build, code-quality]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      contents: write
      packages: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Maven settings for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>\${env.GITHUB_ACTOR}</username>
                <password>\${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Maven version
        run: mvn versions:set -DnewVersion=${{ steps.version.outputs.VERSION }} -DgenerateBackupPoms=false

      - name: Build release artifacts with documentation
        run: mvn -B clean install javadoc:jar source:jar -DskipTests -Dmaven.javadoc.failOnError=false -Dmaven.javadoc.failOnWarnings=false

      - name: Generate aggregated Javadoc
        run: mvn -B javadoc:aggregate -Dmaven.javadoc.failOnError=false -Dmaven.javadoc.failOnWarnings=false
        continue-on-error: true

      - name: Create release package
        run: |
          mkdir -p release-artifacts
          # Copy all JAR files (main, sources, javadoc)
          find . -name "*.jar" \
            -not -path "*/target/original-*" \
            -not -path "*/target/*-tests.jar" \
            -exec cp {} release-artifacts/ \;
          
          echo "Release artifacts:"
          ls -lh release-artifacts/

      - name: Generate individual module Javadoc archives
        run: |
          for module in ml-inference-core otter-stream-onnx otter-stream-tensorflow otter-stream-pytorch otter-streams-xgboost otter-stream-pmml otter-stream-remote otter-stream-examples; do
            if [ -d "$module/target/apidocs" ]; then
              echo "Creating Javadoc archive for $module"
              cd $module/target
              tar -czf ../../release-artifacts/${module}-javadoc-${{ steps.version.outputs.VERSION }}.tar.gz apidocs/
              cd ../..
            else
              echo "Warning: No apidocs found for $module"
            fi
          done

      - name: Generate aggregated Javadoc archive
        run: |
          if [ -d "target/site/apidocs" ]; then
            cd target/site
            tar -czf ../../release-artifacts/otter-streams-javadoc-aggregated-${{ steps.version.outputs.VERSION }}.tar.gz apidocs/
          else
            echo "Warning: No aggregated apidocs found"
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*
          fail_on_unmatched_files: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy aggregated Javadoc to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/apidocs
          destination_dir: javadoc/${{ steps.version.outputs.VERSION }}
          keep_files: true

      - name: Update Javadoc index with release version
        run: |
          mkdir -p gh-pages-root
          cat > gh-pages-root/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Otter Streams - API Documentation</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              .version { padding: 10px; margin: 10px 0; background: #f5f5f5; border-left: 4px solid #0066cc; }
              .latest { border-left-color: #00cc66; background: #f0fff0; }
              a { color: #0066cc; text-decoration: none; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>Otter Streams API Documentation</h1>
            <p>Production-grade ML inference library for Apache Flink streaming applications</p>
            <div class="version latest">
              <h3>Latest Release</h3>
              <a href="javadoc/${{ steps.version.outputs.VERSION }}/index.html">Version ${{ steps.version.outputs.VERSION }}</a>
            </div>
            <p><a href="https://github.com/martourez21/otter-streams">← Back to Repository</a></p>
          </body>
          </html>
          EOF

      - name: Deploy updated index to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-root
          keep_files: true

      - name: Publish to GitHub Packages
        run: mvn -B deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: [build, code-quality, package]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" == "failure" ] || [ "${{ needs.code-quality.result }}" == "failure" ]; then
            echo "Build or quality checks failed"
            exit 1
          else
            echo "All checks passed"
          fi