  publish-release:
    needs: [build, code-quality]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      contents: write
      packages: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Maven settings for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>\${env.GITHUB_ACTOR}</username>
                <password>\${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Maven version
        run: mvn versions:set -DnewVersion=${{ steps.version.outputs.VERSION }} -DgenerateBackupPoms=false

      - name: Build release artifacts with documentation
        run: mvn -B clean install javadoc:jar source:jar -DskipTests -Dmaven.javadoc.failOnError=false -Dmaven.javadoc.failOnWarnings=false

      - name: Generate aggregated Javadoc
        run: mvn -B javadoc:aggregate -Dmaven.javadoc.failOnError=false -Dmaven.javadoc.failOnWarnings=false
        continue-on-error: true

      - name: Create release package
        run: |
          mkdir -p release-artifacts
          # Copy all JAR files (main, sources, javadoc)
          find . -name "*.jar" \
            -not -path "*/target/original-*" \
            -not -path "*/target/*-tests.jar" \
            -exec cp {} release-artifacts/ \;
          
          echo "Release artifacts:"
          ls -lh release-artifacts/

      - name: Generate individual module Javadoc archives
        run: |
          for module in ml-inference-core otter-stream-onnx otter-stream-tensorflow otter-stream-pytorch otter-streams-xgboost otter-stream-pmml otter-stream-remote otter-stream-examples; do
            if [ -d "$module/target/apidocs" ]; then
              echo "Creating Javadoc archive for $module"
              cd $module/target
              tar -czf ../../release-artifacts/${module}-javadoc-${{ steps.version.outputs.VERSION }}.tar.gz apidocs/
              cd ../..
            else
              echo "Warning: No apidocs found for $module"
            fi
          done

      - name: Generate aggregated Javadoc archive
        run: |
          if [ -d "target/site/apidocs" ]; then
            cd target/site
            tar -czf ../../release-artifacts/otter-streams-javadoc-aggregated-${{ steps.version.outputs.VERSION }}.tar.gz apidocs/
          else
            echo "Warning: No aggregated apidocs found"
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*
          fail_on_unmatched_files: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy aggregated Javadoc to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/apidocs
          destination_dir: javadoc/${{ steps.version.outputs.VERSION }}
          keep_files: true

      - name: Update Javadoc index with release version
        run: |
          mkdir -p gh-pages-root
          cat > gh-pages-root/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Otter Streams - API Documentation</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              .version { padding: 10px; margin: 10px 0; background: #f5f5f5; border-left: 4px solid #0066cc; }
              .latest { border-left-color: #00cc66; background: #f0fff0; }
              a { color: #0066cc; text-decoration: none; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>Otter Streams API Documentation</h1>
            <p>Production-grade ML inference library for Apache Flink streaming applications</p>
            <div class="version latest">
              <h3>Latest Release</h3>
              <a href="javadoc/${{ steps.version.outputs.VERSION }}/index.html">Version ${{ steps.version.outputs.VERSION }}</a>
            </div>
            <p><a href="https://github.com/martourez21/otter-streams">‚Üê Back to Repository</a></p>
          </body>
          </html>
          EOF

      - name: Deploy updated index to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-root
          keep_files: true

      - name: Publish to GitHub Packages
        run: mvn -B deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: [build, code-quality, package]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" == "failure" ] || [ "${{ needs.code-quality.result }}" == "failure" ]; then
            echo "Build or quality checks failed"
            exit 1
          else
            echo "All checks passed"
          fi