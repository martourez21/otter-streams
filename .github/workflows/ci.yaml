name: Java CI with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      # Build and install ALL modules in correct order using Maven's reactor
      - name: Build and install all modules
        run: mvn clean install -DskipTests

      - name: Run Tests
        run: mvn test
        continue-on-error: true  # Remove this when tests are fully implemented

      - name: Generate Test Report
        if: always()
        run: mvn surefire-report:report-only

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/target/surefire-reports/
            **/target/site/

  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Maven Verify
        run: mvn -B verify -DskipTests

      - name: Check Code Style (if configured)
        run: |
          if grep -q "maven-checkstyle-plugin" pom.xml; then
            mvn checkstyle:check
          else
            echo "Checkstyle not configured, skipping"
          fi
        continue-on-error: true

  package:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Package artifacts
        run: mvn -B package -DskipTests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: |
            **/target/*.jar
            !**/target/original-*.jar
            !**/target/*-tests.jar
          retention-days: 7

  publish:
    needs: [build, code-quality]
    runs-on: ubuntu-latest
    # Only publish from main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Maven for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      # Option 1: Build and install all modules first (recommended)
      - name: Build and install all modules
        run: mvn clean install -DskipTests

      # Option 2: OR build modules in explicit order if Option 1 doesn't work
      # - name: Build modules in dependency order
      #   run: |
      #     # Build core first
      #     mvn clean install -pl ml-inference-core -am -DskipTests
      #     # Build other ML modules
      #     mvn clean install -pl otter-stream-onnx,otter-stream-tensorflow,otter-stream-pytorch,otter-stream-xgboost,otter-stream-pmml,otter-stream-remote -am -DskipTests
      #     # Build examples last
      #     mvn clean install -pl otter-stream-examples -am -DskipTests

      - name: Generate documentation
        run: mvn javadoc:javadoc -DskipTests

      - name: Deploy Javadoc to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/apidocs
          destination_dir: javadoc/latest

      - name: Deploy each module individually if not exists
        run: |
          for module in ml-inference-core \
                        otter-stream-onnx \
                        otter-stream-tensorflow \
                        otter-stream-pytorch \
                        otter-stream-xgboost \
                        otter-stream-pmml \
                        otter-stream-remote \
                        otter-stream-examples; do
            ART_URL="https://maven.pkg.github.com/${{ github.repository }}/com/codedstreams/$module/1.0-SNAPSHOT/$module-1.0-SNAPSHOT.jar"
            if curl -s -o /dev/null -w "%{http_code}" -u "${GITHUB_ACTOR}:${GITHUB_TOKEN}" "$ART_URL" | grep -q "200"; then
              echo "Artifact for $module already exists, skipping deploy."
            else
              echo "Deploying $module..."
              mvn -B deploy -pl $module -am -DskipTests
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: [build, code-quality, package]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" == "failure" ] || [ "${{ needs.code-quality.result }}" == "failure" ]; then
            echo "Build or quality checks failed"
            exit 1
          else
            echo "All checks passed"
          fi