name: Otter Streams CI Pipeline with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '11', '17' ]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Install all modules to local repository
        run: mvn -B clean install -DskipTests

      - name: Run Tests
        run: mvn -B test
        continue-on-error: true

      - name: Generate Test Report
        if: always()
        run: mvn surefire-report:report-only
        continue-on-error: true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-jdk-${{ matrix.java }}
          path: |
            **/target/surefire-reports/
            **/target/site/

  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install modules first
        run: mvn -B clean install -DskipTests

      - name: Run Maven Verify
        run: mvn -B verify -DskipTests

      - name: Check Code Style (if configured)
        run: |
          if grep -q "maven-checkstyle-plugin" pom.xml; then
            mvn checkstyle:check
          else
            echo "Checkstyle not configured, skipping"
          fi
        continue-on-error: true

  package:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install and package artifacts
        run: mvn -B clean install -DskipTests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: |
            **/target/*.jar
            !**/target/original-*.jar
            !**/target/*-tests.jar
          retention-days: 7

  publish:
    needs: [build, code-quality]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code with templates
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Maven settings for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>\${env.GITHUB_ACTOR}</username>
                <password>\${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Set version to SNAPSHOT for main branch
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ ! "$CURRENT_VERSION" == *-SNAPSHOT ]]; then
            mvn versions:set -DnewVersion="${CURRENT_VERSION}-SNAPSHOT" -DgenerateBackupPoms=false
          fi

      - name: Build and generate documentation
        run: mvn -B clean install javadoc:jar source:jar -DskipTests -Dmaven.javadoc.failOnError=false -Dmaven.javadoc.failOnWarnings=false

      - name: Get current version for Javadoc path
        id: get_version
        run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

      - name: Generate HTML index from template
        run: |
          mkdir -p gh-pages-root
          sed "s/\${VERSION}/${{ steps.get_version.outputs.VERSION }}/g" .github/workflows/templates/javadoc-index.html > gh-pages-root/index.html

      - name: Deploy index to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-root
          keep_files: true

      - name: Check if version exists in GitHub Packages
        id: check_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
             "https://maven.pkg.github.com/martourez21/otter-streams/com/codedstreams/otter-streams/$VERSION/otter-streams-$VERSION.pom" \
             | grep -q "404"; then
            echo "exists=false" >> $GITHUB_OUTPUT
          else
            echo "exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to GitHub Packages
        if: steps.check_version.outputs.exists == 'false'
        run: mvn -B deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip deployment - version exists
        if: steps.check_version.outputs.exists == 'true'
        run: echo "Version already exists in GitHub Packages, skipping deployment"

  publish-release:
    needs: [build, code-quality]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      contents: write
      packages: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Maven version
        run: mvn versions:set -DnewVersion=${{ steps.version.outputs.VERSION }} -DgenerateBackupPoms=false

      - name: Build release artifacts
        run: mvn -B clean install javadoc:jar source:jar -DskipTests

      - name: Generate HTML index from release template
        run: |
          mkdir -p gh-pages-root
          sed "s/\${VERSION}/${{ steps.version.outputs.VERSION }}/g" .github/workflows/templates/release-index.html > gh-pages-root/index.html

      - name: Deploy updated index to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-root
          keep_files: true

      - name: Publish to GitHub Packages
        run: mvn -B deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: [build, code-quality, package]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" == "failure" ] || [ "${{ needs.code-quality.result }}" == "failure" ]; then
            echo "Build or quality checks failed"
            exit 1
          else
            echo "All checks passed"
          fi